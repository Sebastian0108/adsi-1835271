<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formularios</title>
</head>
<body>
	<h1>Formularios</h1>
	<form action="" method="post" >
		<fieldset>
			<legent>Datos Personales</legent>
			<div></div>

		<label for="nombre">Nombre Completo:</label>
			<input type="text" id="nombre" name="nombre">
			</div>
			
			<div>

			</div>


			<div>
				<label for="nombre">contraseña:</label>
				<input type="password" id="clave" name="clave">
		
			</div>				
			<div>
				<label for="genero">genero</label>
				<select name="genero" id="genero">
					<option value="">Seleccione el genero</option>
					<option value="F">Femenino</option>
					<option value="M">Masculino</option>
				</select>
			</div>
			
			<div>
				<label for="descripcion">descripcion:</label>
				<br>
				<textarea name="descripcion" id="descripcion" cols="30" rows="5"></textarea>
				
			</div>


		</fieldset>
		<fieldset>
			<legent>Datos SENA</legent>
			<input type="hidden" name="centro" value="CPIC">
			<div>
				Seleccione una o más módulos
				<br>
				<label>
				<input type="checkbox" name="modulo">
				Analisis
				</label>
				<br>

				<label for="">
				<input type="checkbox" name="modulo">
				Desarrollo 
				</label>
				<br>

				<label for="">
				<input type="checkbox" name="modulo">
				comunicacion 
				</label>
				<br>

				<label for="">
				<input type="checkbox" name="modulo">
				Ambiental 
				</label>
					

			</div>
			<div>
				Seleccione la titulacion
				<br>
				<label>
					<input type="radio" name="titulacion">
					ADSI

				</label>
				<br>
				<label>
					<input type="radio" name="titulacion">
					Electricidad Industrial

				</label>
				<br>
				<label>
					<input type="radio" name="titulacion">
					Soldadura

				</label>

				<br>
				<label>
					<input type="radio" name="titulacion">
					Automotriz

				</label>

			</div>

		</fieldset>
		<input type="submit" value="Enviar formulario">
		<input type="reset" value="limpiar formulario">

		
	</form>


</body>
</html>
